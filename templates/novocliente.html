<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Homepage</title>
    <style>
        .mb-2rem {
            margin-bottom: 2rem;
        }
        .lenght-40 {
            width: 40%;
        }
        td input {
            width: 100%;
        }
        
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light mb-2rem">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand" href="http://127.0.0.1:5000/homepage">Página Inicial</a>
                </div>
                <div class="col">
                    <a class="navbar-brand" href="http://127.0.0.1:5000/novocliente">Adicionar Cliente</a>
                </div>
                <div class="col">
                    <a class="navbar-brand" href="http://127.0.0.1:5000/signin">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Adicionar Cliente</h2>
    </div>

    <form action="">
        <div class="container table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row" style="width: 5%;">Nome:</th>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <th>CPF:</th>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <th>Telefone:</th>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <th>CEP:</th>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <th>Número:</th>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container text-center mb-2rem">
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-success lenght-40" type="submit">Adicionar</button>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <label>Mensagem de Erro</label>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
