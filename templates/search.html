<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Search</title>
    <style>
        .mb-2rem {
            margin-bottom: 2rem;
        }
        td a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: black;
        }
        th a{
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: black;
        }
        caption a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light mb-2rem">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand" href="http://127.0.0.1:5000/homepage">Página Inicial</a>
                </div>
                <div class="col">
                    <a class="navbar-brand" href="http://127.0.0.1:5000/novocliente">Adicionar Cliente</a>
                </div>
                <div class="col">
                    <a class="navbar-brand" href="http://127.0.0.1:5000/signin">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Resultado da Busca: {{search}}</h2>
    </div>

    <div class="container mb-2rem">
        <form action="/search" class="d-flex" role="search" method="POST">
            <input class="form-control me-2" type="search" placeholder="Procurar Usuário" aria-label="search" name="search" value="{{search}}">
            <button class="btn btn-outline-success" type="submit">Procurar</button>
        </form>
    </div>

    <div class="container">
        {% if resultQuery != [] %}
        <table class="table table-striped table-hover table-bordered">
        <caption>
            <label for="">Exibindo os primeiros resultados</label>
        </caption>
            <thead>
                <tr class="table">
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Cep</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for cliente in resultQuery %}
                <tr>
                    <th scope="row"><a href="">{{cliente[0]}}</a></th>
                    <td><a href="">{{cliente[1]}}</a></td>
                    <td><a href="">{{cliente[2]}}</a></td>
                    <td><a href="">{{cliente[3]}}</a></td>
                    <td><a href="">{{cliente[4]}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h2>Nenhum resultado encontrado</h2>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
