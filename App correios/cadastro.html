<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>App Correios</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="correios.jpeg" type="image/x-icon">
    <style>
      .card-login {
        padding: 30px 0 0 0;
        width: 350px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <img
          src="correios.png"
          width="160"
          height="40"
          class="d-inline-block align-top"
          alt=""
        />
        App Consulta dos Correios
      </a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="card-login">
          <div class="card">
            <div class="card-header">Cadastro</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nome"
                    id="nome"
                    required
                  />
                </div>
                
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="CPF"
                    id="cpf"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="telefone"
                    class="form-control"
                    placeholder="Telefone"
                    id="telefone"
                    required
                  />
                </div>
                
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="CEP"
                    id="cep"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="NÃºmero da Rua"
                    id="numeroRua"
                    required
                  />
                </div>
                <button
                  class="btn btn-lg btn-info btn-block mb-2"
                  type="submit"
                >
                  Cadastrar
                </button>
                <a href="index.html" class="btn btn-lg btn-warning btn-block">Voltar</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
